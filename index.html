<!DOCTYPE html>

<head>
    <title>Plane Wars</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src = "./components/rotation.js"></script>
</head>

<body>
<a-scene background = "color: #026F90">
<a-entity id="look" look-controls camera position = "0 2 20"></a-entity> 
<a-assets timeout = "10000">
<a-asset-item
id = "terrainMap"
src = "./assets/textures/scene.gltf">
</a-asset-item>

<a-asset-item
id="mainPlaneModel"
src = "./assets/piper_pa18.obj">
</a-asset-item>

<a-asset-item
id="evilPlaneModel"
src = "./assets/spaceship.obj"
></a-asset-item>
</a-assets>


</a-scene>


</body>
